<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payouts</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="base">
    <h1>Payouts</h1>
    <div id="reels">
        <form class="reelsForm">
            <p>Enter the number of reels:</p>
            <p><input id="reelsText" type="number" min="1" name="reelsNumber" placeholder="Number of reels"></p>
            <p>Enter number of symbols on the reel</p>
            <p><input id="symbolsNumber" type="number" min="1" name="symbolsNumber" placeholder="Number symbols"></p>
            <p>Enter symbols (separated by commas)</p>
            <p><input id="symbol" type="text" name="symbolsText" size="30" placeholder="Example: J, S, G"></p>
            <p><button type="submit" class="enter">Enter</button></p>
        </form>
    </div>
    <div class="winLine">
    </div>
</div>

<script src="project_js/index.js"></script>
</body>
</html>
